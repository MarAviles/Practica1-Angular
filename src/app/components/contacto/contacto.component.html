<header id="cabecera1">
    <app-cabecera></app-cabecera>
</header>

<div class="contenido">

    <div class="contenedores" id = "formulario">
        <h2>Cont√°ctame!</h2>
        <form form [formGroup] = "formulario" (ngSubmit)="onsubmit()">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="name" formControlName="nombre"><br>

            <label for="apellido">Apellido</label><br>
            <input type="text" id="apellido" formControlName="apellido"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" formControlName="email"><br>

            <label for="coments">Comentarios</label><br>
            <textarea formControlName="comentario"></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <div class="contenedores" id="redes">
    </div>
    
    <div *ngIf="status" class="contenedores" id="informacion">
        <h2>Los datos ingresados fueron</h2>
        <h3>El nombre ingresado fue: {{nombre}}</h3>
    </div>

</div>

<footer>
<app-footer></app-footer>
</footer>
